<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shinwari E-commerce LLC</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="logo.png" alt="Shinwari E-commerce Logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#register">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section with Video Background -->
  <section class="hero">
    <video autoplay muted loop id="bg-video">
      <source src="programming.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="hero-content">
      <h1>Welcome to Shinwari E-commerce LLC</h1>
      <p>Your trusted partner for online business solutions</p>
      <a href="#register" class="btn">Get Started</a>
    </div>
  </section>

  <!-- Register Section -->
  <section class="register" id="register">
    <h2>Register Now</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <select>
        <option value="USD" selected>USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="GBP">GBP (£)</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Shinwari E-commerce LLC. All rights reserved.
  </footer>
</body>
</html>
