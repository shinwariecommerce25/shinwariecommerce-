<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shinwari E-commerce LLC</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Shinwari E-commerce Logo"/>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Shinwari E-commerce LLC</h1>
    <p>Your trusted partner for online business solutions</p>
    <button>Get Started</button>
  </section>

  <!-- Registration Form -->
  <section class="form-section">
    <h2>Register Now</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <select>
        <option value="USD" selected>USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="GBP">GBP (£)</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Shinwari E-commerce LLC. All rights reserved.</p>
  </footer>
</body>
</html>
