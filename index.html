
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shinwari E-commerce LLC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #004080;
      color: white;
      padding: 20px;
    }
    header img {
      display: block;
      margin: 0 auto 10px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    nav {
      margin-top: 10px;
    }
    main {
      padding: 30px;
    }
    footer {
      background: #222;
      color: #ddd;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Shinwari E-commerce Logo" style="height:70px;">
    <h1 id="title">Shinwari E-commerce LLC</h1>
    <nav>
      <label for="language">🌍 Language:</label>
      <select id="language" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
      </select>
    </nav>
  </header>

  <main>
    <h2 id="welcome">Welcome to Shinwari E-commerce</h2>
    <p id="description">
      We provide professional e-commerce solutions for businesses around the world.
    </p>
  </main>

  <footer>
    <p id="contact-text">Email: contact@shinwariecommerce.com</p>
    <p>&copy; 2025 Shinwari E-commerce LLC. All rights reserved.</p>
  </footer>

  <script>
    const translations = {
      en: {
        title: "Shinwari E-commerce LLC",
        welcome: "Welcome to Shinwari E-commerce",
        description: "We provide professional e-commerce solutions for businesses around the world.",
        contactText: "Email: contact@shinwariecommerce.com"
      },
      ar: {
        title: "شركة شينواري للتجارة الإلكترونية",
        welcome: "مرحباً بكم في شينواري للتجارة الإلكترونية",
        description: "نحن نقدم حلول التجارة الإلكترونية الاحترافية للشركات حول العالم.",
        contactText: "البريد الإلكتروني: contact@shinwariecommerce.com"
      },
      fr: {
        title: "Shinwari E-commerce LLC",
        welcome: "Bienvenue chez Shinwari E-commerce",
        description: "Nous proposons des solutions de commerce électronique professionnelles pour les entreprises du monde entier.",
        contactText: "Email : contact@shinwariecommerce.com"
      },
      de: {
        title: "Shinwari E-commerce GmbH",
        welcome: "Willkommen bei Shinwari E-commerce",
        description: "Wir bieten professionelle E-Commerce-Lösungen für Unternehmen weltweit.",
        contactText: "E-Mail: contact@shinwariecommerce.com"
      },
      es: {
        title: "Shinwari E-commerce LLC",
        welcome: "Bienvenido a Shinwari E-commerce",
        description: "Ofrecemos soluciones profesionales de comercio electrónico para empresas de todo el mundo.",
        contactText: "Correo electrónico: contact@shinwariecommerce.com"
      }
    };

    function setLanguage(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("welcome").textContent = translations[lang].welcome;
      document.getElementById("description").textContent = translations[lang].description;
      document.getElementById("contact-text").textContent = translations[lang].contactText;
    }
  </script>
</body>
</html>
